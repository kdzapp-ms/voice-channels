<!DOCTYPE html>
  <html lang="en-US">
    <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	    <meta http-equiv="content-style-type" content="text/css">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="with=device-with, initial-scale=1, maxium-scale=1, user-scalable=yes" />
	    <meta http-equiv="cache-control" content="no-store" /> <!-- we don't store any cache -->

      <title>Dogeller</title>

      <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="./styles.css" />

      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    </head>
  
  <body>
    <div class="container">
      <header class="header">

        <div class="logo-container">
          <img src="./img/doge.png" alt="doge logo" class="logo-img" />
          <h1 class="logo-text">Doge<span class="logo-highlight">ller</span></h1>
        </div>

        <br />
        <h2 class="center">Passive Chat for Microsoft Teams</h2>
      
      </header>
      
      <!-- Left Side Bar -->
      <div class="content-container">
      
        <div class="active-users-panel" id="active-user-container">
          <h3 class="panel-title">Active Users:</h3>
          <ol>
            <li id="active-user-container"></li>
          </ol>
        </div>

        <div class="video-chat-container">
          <h2 class="talk-info" id="talking-with-info">Select active user on the left menu.</h2>

          <div class="video-container">
            <video autoplay class="remote-video" id="remote-video"></video>
            <video autoplay muted class="local-video" id="local-video"></video>
          </div>
        
        </div>
      
      </div>
    </div>

    <script src="./scripts/index.js"></script>

  </body>
</html>
